<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let high = prompt("Nhập chiều cao: ");
      let weight = prompt("Nhập cân nặng: ");
      let BMI = weight / (high * high);
      if (BMI < 18.5) {
        alert("Thiếu cân");
      } else if (BMI >= 18.5 && BMI < 25) {
        alert("Bình thường");
      } else if (BMI >= 25 && BMI < 30) {
        alert("Thừa cân");
      } else if (BMI >= 30) {
        alert("Béo phì");
      }
    </script>
  </body>
</html>
